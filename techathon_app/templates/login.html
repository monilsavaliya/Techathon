<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Control - Techathon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md text-center">
        <div class="mb-6">
            <i class="fas fa-shield-alt text-5xl text-slate-800"></i>
        </div>
        <h1 class="text-2xl font-bold text-gray-800 mb-2">Restricted Access</h1>
        <p class="text-gray-500 mb-8">This system is private. Please enter the secure access code to view or manage the
            dashboard.</p>

        <form action="/login" method="POST" class="space-y-4">
            <div>
                <input type="password" name="access_code" placeholder="Enter Access Code"
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-slate-800 outline-none transition"
                    required>
            </div>

            <button type="submit"
                class="w-full bg-slate-900 text-white font-bold py-3 rounded-lg hover:bg-black transition shadow-lg">
                Unlock Admin Mode
            </button>
        </form>

        <!-- Guest Link Removed -->

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="mt-4 space-y-2">
            {% for category, message in messages %}
            <div
                class="p-3 rounded-lg text-sm {{ 'bg-red-100 text-red-700' if category == 'error' else 'bg-green-100 text-green-700' }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
    </div>
</body>

</html>
